name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # Triggers on push to main
  workflow_dispatch:      # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    # Large builds can take 30-60+ mins
    timeout-minutes: 120 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # Replace 'your-username/your-repo' with your actual Docker Hub details
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/sam3d-objects:latest
          # IMPORTANT: Use GHA cache to speed up re-builds of heavy layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
